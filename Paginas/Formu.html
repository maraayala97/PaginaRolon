<body>
    <header class="encabezado">    
          <nav>
            <ul>
                <div class="logo">
                    <Li><a href="../index.html"><img src="../Multimedia/logo.png" alt="logo"></a></Li>
                </div>
                <div class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./Vida.html">A través del tiempo</a></li>
                    <li><a href="./Formu.html">Te leemos</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <p>Creamos este espacio para que te sientas libre; la salud mental es la base, y acompañarte en el proceso ¡nos encanta! </p>

        <section class="formulario"><!--formulario-->
            <form class="camposform" action="">
                <div class="nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="" id="nombre" required>
                </div>
                
                <div class="apellido">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="" id="apellido" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required placeholder="ejemplo@mail.com">
                </div>
                <div class="terapia">
                    <p class="terapiaparrafo">¿Vas a terapia?</p>
                    <select name="terapiaselect" id="" class="terapiaselect">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                    </select>
                </div>
                
                <div class="mensaje">
                    <label for="mensaje">Contanos tu historia</label>
                    <textarea name="" id="mensaje"></textarea>
                </div>
                
                <div class="boton">
                    <input type="Submit" value="Compartir historia" class="modificoboton">
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p class="pie">Unite a nuestra comunidad</p>

    </footer>
